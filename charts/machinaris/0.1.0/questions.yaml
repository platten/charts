groups:
  - name: "Storage"
    description: "Configure Storage for machinaris"
  - name: "machinaris Environment Variables"
    description: "Set the environment that will be visible to the container"
  - name: "machinaris Configuration"
    description: "machinaris service configuration"

questions:
  - variable: appVolumeMounts
    label: "machinaris Storage"
    group: "Storage"
    schema:
      type: dict
      attrs:
        - variable: config
          label: "Configuration Volume"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "Configuration Volume Dataset Name"
                schema:
                  type: string
                  hidden: true
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "config"
                  editable: false
              - variable: mountPath
                label: "Configuration Mount Path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  hidden: true
                  editable: false
                  default: "/root/.chia"
              - variable: hostPathEnabled
                label: "Enable Custom Host Path for machinaris Configuration Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path for machinaris Configuration Volume"
                      schema:
                        type: hostpath
                        required: true
        - variable: plots
          label: "Plotting Volume"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "Plots Volume Name"
                schema:
                  type: string
                  hidden: true
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "plotting"
                  editable: false
              - variable: mountPath
                label: "Plots Mount Path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  hidden: true
                  editable: false
                  default: "/plotting"
              - variable: hostPathEnabled
                label: "Enable Custom Host Path for machinaris Plots Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path for machinaris Plots Volume"
                      schema:
                        type: hostpath
                        required: true
        - variable: dest
          label: "Plot Destination Volume"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "Plots Destination Volume Name"
                schema:
                  type: string
                  hidden: true
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "plots"
                  editable: false
              - variable: mountPath
                label: "Plots Mount Path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  hidden: true
                  editable: false
                  default: "/plots"
              - variable: hostPathEnabled
                label: "Enable Custom Host Path for machinaris Plot Destination Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path for machinaris Plots Destination Volume"
                      schema:
                        type: hostpath
                        required: true
  - variable: extraAppVolumeMounts
    label: "machinaris Extra Host Path Volumes"
    group: "Storage"
    schema:
      type: list
      items:
        - variable: extraAppVolume
          label: "machinaris Host Path Volume"
          description: "Add an extra host path volume for machinaris application"
          schema:
            type: dict
            attrs:
              - variable: mountPath
                label: "Mount Path in Pod"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  required: true
              - variable: hostPath
                label: "Host Path"
                description: "Host path"
                schema:
                  type: hostpath
                  required: true
  - variable: environmentVariables
    label: "Environment Variables for machinaris"
    group: "machinaris Environment Variables"
    schema:
      type: list
      default: []
      items:
        - variable: environmentVariable
          label: "Environment Variable"
          schema:
            type: dict
            attrs:
              - variable: YOUR_FARMER_PK
                label: "Farming PK"
                schema:
                  type: string
                  default: ""
                  editable: true
              - variable: YOUR_POOL_PK
                label: "Pool PK"
                schema:
                  type: string
                  editable: true
                  default: ""
              - variable: name
                label: "Name"
                schema:
                  type: string
              - variable: value
                label: "Value"
                schema:
                  type: string
  - variable: TZ
    label: "machinaris Container timezone"
    group: "machinaris Configuration"
    schema:
      type: string
      default: "Etc/UTC"
      $ref:
        - "definitions/timezone"